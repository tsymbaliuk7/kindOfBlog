<div class="custom-container">

  <div class="registration" *ngIf="!userService.token">
    <h2>Registration</h2>
    <div class="white_line"></div>
    <div class="">
      <input autocomplete="off" type="text" name="login-username" placeholder="Username" [(ngModel)]="input.username">
      <div *ngIf="errors.username.length !== 0">
          <div class="register-errors">
            <div *ngFor="let err of errors.username">
              {{err}}
            </div>
          </div>
      </div>
    <div class="">
      <input autocomplete="off" type="email" name="login-email" placeholder="Email" [(ngModel)]="input.email">
      <div *ngIf="errors.email.length !== 0">
          <div class="register-errors">
            <div *ngFor="let err of errors.email">
              {{err}}
            </div>
          </div>
      </div>
    <div class="">
      <input autocomplete="off" type="password" name="login-password" placeholder="Password" [(ngModel)]="input.password">
      <div *ngIf="errors.password.length !== 0">
          <div class="register-errors">
            <div *ngFor="let err of errors.password">
              {{err}}
            </div>
          </div>
      </div>
    </div>
    <div class="center-button">
      <button (click)="toRegister()" class="btn btn-primary">Register</button>
    </div>
<!--    <div class="col-sm-12">-->
<!--      <span *ngFor="let error of userService.errors.non_field_errors">{{ error }}<br /></span>-->
<!--    </div>-->
  </div>
  <div class="row" *ngIf="userService.token">
    <div class="col-sm-12">You are logged in as {{ userService.username }}.<br />
      Token Expires: {{ userService.token_expires }}<br />
      <button (click)="refreshToken()" class="btn btn-primary">Refresh Token</button>
      <button (click)="toLogout()" class="btn btn-primary">Log Out</button>
    </div>
  </div>
</div>
